<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Travel site</title>
</head>
<body>
    <section class="showcase">
        <header>
        <h2 class="logo">TRAVEL</h2>
        <div class="toggle"></div>
    </header>
    <video src="tr.mp4" muted loop autoplay></video>
    <div class="overlay"></div>
    <div class="text">
        <h2>Never Stop</h2>
        <h3>Exploring The World</h3>
        <p>Because when you let yourself free, sky is the limit</p>
        <a href="#">Explore</a>
    </div>
    <ul class="social">
        <li ><a class="fa fa-facebook"></a></li>
        <li ><a class="fa fa-twitter"></a></li>
        <li ><a class="fa fa-instagram"></a></li>
    </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">NEWS</a></li>
            <li><a href="#">DESTINATION</a></li>
            <li><a href="#">BLOG</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
    </div>
    <script>
        const m=document.querySelector('.toggle')
        const s=document.querySelector('.showcase')
    
    m.addEventListener('click', () =>{
       m.classList.toggle('active')
       s.classList.toggle('active')

    })
    
    </script>
</body>
</html>
